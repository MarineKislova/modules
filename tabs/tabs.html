<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tabs.css" />
    <title>tabs_ver_2</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        <div class="container">
          <!-- tab one -->

          <div class="tabs-withjs">
            <div class="tab-nav">
              <button type="button" class="tab-btn" id="London">
                Вкладка 1
              </button>
              <button type="button" class="tab-btn" id="Paris">
                Вкладка 2
              </button>
              <button type="button" class="tab-btn" id="Tokyo">
                Вкладка 3
              </button>
            </div>
            <div class="tab-contentjs">
              <div class="tab-contentjs__item" id="London">
                <div class="tab-contentjs__title">London</div>
                <div class="tab-contentjs__img">
                  <img src="img/london-4962521_1280.jpg" alt="London" />
                </div>
              </div>
              <div class="tab-contentjs__item" id="Paris">
                <div class="tab-contentjs__title">Paris</div>
                <div class="tab-contentjs__img">
                  <img src="img/paris-3881047_1280.jpg" alt="Paris" />
                </div>
              </div>
              <div class="tab-contentjs__item" id="Tokyo">
                <div class="tab-contentjs__title">Tokyo</div>
                <div class="tab-contentjs__img">
                  <img src="img/japan-4808857_1280.jpg" alt="Tokyo" />
                </div>
              </div>
            </div>
          </div>

          <!-- end tab one -->
        </div>
      </div>
    </div>

    <script src="js/tabs.js"></script>
  </body>
</html>
